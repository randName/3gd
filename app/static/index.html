<!DOCTYPE html>
<html>
 <head>
  <meta charset='utf-8' />
  <title>3gd</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <link rel='stylesheet' href='css/bootstrap.min.css' />
  <link rel='stylesheet' href='css/font-awesome.min.css' />
  <link rel='stylesheet' href='css/main.css' />
  <script type='text/javascript' src='js/jquery.min.js'></script>
  <script type='text/javascript' src='js/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/jcanvas.min.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
 </head>
 <body data-spy='scroll' data-target='#navbar'>
  <nav class='navbar navbar-inverse navbar-fixed-top'>
   <div class='container'>
    <div class='navbar-header'>
     <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='false' aria-controls='navbar'>
	  <span class="icon-bar"></span>
	  <span class='sr-only'>Toggle navigation</span>
	 </button>
	 <a class='navbar-brand' href='#'>3gd</a>
	</div>
    <div id='navbar' class='navbar-collapse collapse'>
	 <ul class='nav navbar-nav navbar-left'>
	  <li class='active'><a href='#search'>Main</a></li>
	  <li><a href='#manager'>Manager</a></li>
	 </ul>
	 <ul class='nav navbar-nav navbar-right'>
	  <li><a href='https://github.com/randname/3gd'>Source</a></li>
	 </ul>
	</div>
   </div>
  </nav>
  <div class='container'>
   <div class='nav-pad'></div>
   <div class="panel panel-default">
    <div class="panel-heading">Line Drawer</div>
    <div class="panel-body">
	 <div class="well">
      <canvas id="geometryCanvas" class='img-responsive' width="960" height="540"></canvas>
	 </div>
	 <div id='status' role='alert' style='display:none'></div>
	 <div id="namegroup" class="input-group">
      <input id="linename" type="text" class="form-control" placeholder="Line name...">
      <span class="input-group-btn">
       <button class='btn btn-primary' type='button' id="newline">New Line</button>
      </span>
     </div>
	</div>
   </div>
  </div>
 </body>
</html>
